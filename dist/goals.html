  <!--[if lte IE 9]>

  <header>
    <h2 class="apptitle">Sector Alarm MyWay</h2>
  </header>

  <main>
    <section class="my-goals">
      <header>
        <h1>September Goals</h1>
        <p class="remaining">10 work days remaining</p>
      </header>

      <div class="goals">

        <a class="goal" id="goal-doors">
          <h2>Doors</h2>
          <h3>Daily Goal: <mark>25</mark></h3>
          <p class="numbers">
            <span class="complete">278</span>
            <span class="divider">/</span>
            <span class="goal">500</span></p>
          <progress value="278" max="500"></progress>

          <form class="edit">
            <fieldset>
              <label for="edit-goal-doors">Monthly goal</label>
              <input type="number" id="edit-goal-doors" name="edit-goal-doors" />
            </fieldset>
            <input class="submit" type="submit" value="Save" >
            <input class="cancel" type="reset" value="Cancel" >
          </form>
        </a>

        <a class="goal">
          <h2>Bookings</h2>
          <h3>Daily Goal: <mark>5</mark></h3>
          <p class="numbers">
            <span class="complete">53</span>
            <span class="divider">/</span>
            <span class="goal">100</span></p>
          <progress value="53" max="100"></progress>
        </a>

        <a class="goal">
          <h2>Meetings</h2>
          <h3>Daily Goal: <mark>3</mark></h3>
          <p class="numbers">
            <span class="complete">24</span>
            <span class="divider">/</span>
            <span class="goal">50</span></p>
          <progress value="24" max="50"></progress>
        </a>

        <a class="goal">
          <h2>Sales</h2>
          <h3>Daily Goal: <mark>2</mark></h3>
          <p class="numbers">
            <span class="complete">22</span>
            <span class="divider">/</span>
            <span class="goal">40</span></p>
          <progress value="22" max="40"></progress>
        </a>

      </div>

      <p><a href="manager.html">Manager View</a></p>

    </section>

      </heading> -->

    </section>
  </main>
