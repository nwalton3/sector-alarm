  <meta charset="utf-8">

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <header>
    <h2 class="apptitle">Sector Alarm MyWay</h2>
  </header>

  <main>
    <section class="my-goals">
      <header>
        <h1>Syyskuun Tavoiteet</h1>
        <p class="remaining">10 työpäivää jäljellä</p>
        <button id="edit-goals">Muokkaa</button>
      </header>

      <div class="goals">

        <a class="goal" id="goal-doors">
          <h2>AK</h2>
          <div class="goal-info">
            <h3>Päivätavoite: <mark>25</mark></h3>
            <p class="numbers">
              <span class="complete">278</span>
              <span class="divider">/</span>
              <span class="target">500</span></p>
            <progress value="278" max="500"></progress>
          </div>
        </a>

        <a class="goal" id="goal-bookings">
          <h2>Bookit</h2>
          <div class="goal-info">
            <h3>Päivätavoite: <mark>5</mark></h3>
            <p class="numbers">
              <span class="complete">53</span>
              <span class="divider">/</span>
              <span class="target">100</span></p>
            <progress value="53" max="100"></progress>
          </div>
        </a>

        <a class="goal" id="goal-meetings">
          <h2>Tapaamiset</h2>
          <div class="goal-info">
            <h3>Päivätavoite: <mark>3</mark></h3>
            <p class="numbers">
              <span class="complete">24</span>
              <span class="divider">/</span>
              <span class="target">50</span></p>
            <progress value="24" max="50"></progress>
          </div>
        </a>

        <a class="goal" id="goal-sales">
          <h2>Myynnit</h2>
          <div class="goal-info">
            <h3>Päivätavoite: <mark>2</mark></h3>
            <p class="numbers">
              <span class="complete">22</span>
              <span class="divider">/</span>
              <span class="target">40</span></p>
            <progress value="22" max="40"></progress>
          </div>
        </a>

      </div>

      <nav class="view-switch">
        <a href="goals.html" class="current">Oma</a>
        <a href="manager.html">FSM</a>
      </nav>

    </section>


    <aside class="set-goals">
      <form>
        <h2>Aseta päivätavoitteesi:</h2>
        <fieldset>
          <label for="bookings-goal">Bookit</label>
          <input type="number" id="bookings-goal" name="bookings-goal" value="5" />
        </fieldset>

        <fieldset>
          <label for="sales-goal">Myynnit</label>
          <input type="number" id="sales-goal" name="sales-goal" value="2" />
        </fieldset>

        <input id="set-goals" type="submit" value="Tallenna" />
        <input id="skip-goals" type="reset" value="Peruuta" />

      </form>
    </aside>


  </main>

  <script src="js/script.js"></script>
